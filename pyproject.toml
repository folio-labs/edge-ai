version = "0.1.0"
description = "Edge FOLIO Module for AI interactions"
authors = ["Jeremy Nelson <jpnelson@stanford.edu>"]
license = "Apache2"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.2.2"
fastapi = "^0.111.0"
openai = "^1.30.5"
anthropic = "^0.28.0"
google-generativeai = "^0.5.4"
langserve = {extras = ["server"], version = "^0.2.1"}
langchain-anthropic = "^0.1.15"
langchain-openai = "^0.1.8"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.1"
ruff = "^0.4.6"
